<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
    <style>
        table {
            background-color: yellow;
        }
    </style>

</head>
<body>

<form action="http://google.com" >
    <h1 style="background-color: aquamarine"  >ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td><input type="text"name="Username"></td>
        </tr>
        <tr>
            <td style="color: blue">Ngày sinh</td>
            <td><input type="date"name="day of birth"></td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính</td>
            <td><input type="radio"name="gender" value="male">Nam
                <input type="radio"name="gender" value="female">Nữ</td>
        </tr>
        <tr>
            <td style="color: blue">Địa chỉ</td>
            <td><textarea name="address" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td style="color: blue">Lớp</td>
            <td>
                <select name="class" id="">
                    <option value="12">12</option>
                    <option value="11">11</option>
                    <option value="10">10</option>

                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Email</td>
            <td><input type="email"name="email"></td>
        </tr>
        <tr>
            <td style="color: blue">Số điện thoại</td>
            <td><input type="text"name="number phone"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Đăng kí</button>
            <button type="reset">Nhập lại</button></td>
        </tr>


    </table>
    <</form>

</body>
</html>
