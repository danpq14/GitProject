<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đơn giản</title>
</head>
<body>
<form action="http://google.com">
    <fieldset>
        <legend style="color: red">Sở thích của bạn</legend>
        <table>
            <tr>
                <td style="color: blue">Họ và tên</td>
                <td><input type="text"name="Họ tên"></td>
            </tr>
            <tr>
                <td style="color:blue;">Email</td>
                <td><input type="email"name="Email"></td>
            </tr>
            <tr>
                <td style="color: blue;">Sở thích</td>
                <td><input type="checkbox"name="sở thích">Thể thao
                    <input type="checkbox"name="sở thích">Âm nhạc
                    <input type="checkbox"name="sở thích">Đọc sách
                    <input type="checkbox"name="sở thích">Lướt web
                    <input type="checkbox"name="sở thích">Chơi game
                    <input type="checkbox"name="sở thích">Điện ảnh
                    <input type="checkbox"name="sở thích">Du lịch
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Gửi thông tin</button>
                <button type="reset">Nhập lại</button>

                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
