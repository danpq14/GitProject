<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu mẫu giáo</title>
    <style>
        table{
            font-family: "Microsoft Sans Serif";
        }
    </style>
</head>
<body>
<table border="1" bordercolor="black" width="800px" height="400px" align="left" style="border-collapse: collapse">
    <tr bgcolor="#ff5e44">
        <th rowspan="2"><p style="color: white">Thứ</p></th>
        <th colspan="2"><p style="color: white">Hoạt Động</</th>
    </tr>
    <tr align="center" bgcolor="#ff5e44">
        <td><p style="color: white">Sáng</p></td>
        <td><p style="color: white">Chiều</p></td>
    </tr>
    <tr align="center">
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>Trò chơi mới</td>
    </tr>
    <tr align="center">
        <td>Thứ Ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kĩ năng sống</td>
    </tr>
    <tr align="center">
        <td>Thứ Tư</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr align="center">
        <td>Thứ Năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>

</body>
</html>
